<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDF Calculadora</title>
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container mb-5">
        <h1 class="text-center mt-5 mb-5"><span>MDF</span> CALCULADORA</h1>
        <div id="form" class="form">
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <h5>Medida de la Placa</h3>
                        <div class="row">
                            <div class="col-5">
                                <div class="form-floating">
                                    <input type="number" id="hPlaca" class="form-control" placeholder="Largo">
                                    <label for="floatingInput">Largo (cm)</label>
                                </div>
                            </div>

                            <div class="col-2 centerXY">
                                <i class="fas fa-times"></i>
                            </div>

                            <div class="col-5">
                                <div class="form-floating">
                                    <input type="number" id="wPlaca" class="form-control" placeholder="Ancho">
                                    <label for="floatingInput">Ancho (cm)</label>
                                </div>
                            </div>
                        </div>
                </div>

                <div class="col-sm-6 mb-3">
                    <h5>Medida de la Pieza</h5>
                    <div class="row">
                        <div class="col-5">
                            <div class="form-floating">
                                <input type="number" id="hPieza" class="form-control" placeholder="Largo">
                                <label for="floatingInput">Largo (cm)</label>
                            </div>
                        </div>

                        <div class="col-2 centerXY">
                            <i class="fas fa-times"></i>
                        </div>

                        <div class="col-5">
                            <div class="form-floating">
                                <input type="number" id="wPieza" class="form-control" placeholder="Ancho">
                                <label for="floatingInput">Ancho (cm)</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mb-3">
                    <div class="row">
                        <div class="col-6">
                            <h5 for="username" class="form-label">Precio de la placa</h5>
                            <div class="input-group has-validation">
                                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                <input type="number" class="form-control" id="precioPlaca" placeholder="Precio">
                            </div>
                        </div>

                        <div class="col-6">
                            <h5 for="username" class="form-label">Piezas por figura</h5>
                            <input type="number" class="form-control" id="pzasFigura">
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 mb-3 cente">
                    <div class="row">
                        <div class="col-sm-6 mb-2">
                            <button id="btnCalcular" class="w-100 btn btn-primary btn-lg"
                                type="submit">Calcular</button>
                        </div>

                        <div class="col-sm-6 mb-2">
                            <button id="btnBorrar" class="w-100 btn btn-danger btn-lg" type="submit">Borrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- FORM -->

        <div id="error" class="alert alert-danger text-center d-none"></div>

        <div id="results" class="results d-none">
            <h1 class="text-center mt-5"><span>RESULTADOS</span></h1>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <div class="row">
                        <div class="col-6">
                            <h5 for="username" class="form-label">Área de la placa</h5>
                            <div class="input-group has-validation">
                                <input type="number" class="form-control" id="aPlaca" readonly>
                                <span class="input-group-text">cm²</span>
                            </div>
                        </div>

                        <div class="col-6">
                            <h5 for="username" class="form-label">Área de la pieza</h5>
                            <div class="input-group has-validation">
                                <input type="number" class="form-control" id="aPieza" readonly>
                                <span class="input-group-text">cm²</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 mb-3">
                    <div class="row">
                        <div class="col-6">
                            <h5 for="username" class="form-label">Piezas por placa</h5>
                            <input type="number" id="pzasPlaca" class="form-control" readonly>
                        </div>

                        <div class="col-6">
                            <h5 for="username" class="form-label">Precio por pieza</h5>
                            <div class="input-group has-validation">
                                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                <input type="number" class="form-control" id="precioPieza" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="result col-6 mt-3 m-auto">
                    <h5 for="username" class="form-label text-danger text-center">PRECIO POR FIGURA</h5>
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                        <input type="number" class="form-control" id="precioFigura" readonly>
                    </div>
                </div>
            </div>
        </div> <!-- RESULTS -->
    </div> <!-- CONTAINER -->

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
